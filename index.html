<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7190c9305b.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-4 lg:px-28 md:px-16">
        <header class="flex pt-20 mb-20">
            <!-- text content -->
            <div>
                <h1 class="font-extrabold text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <p class=" font-medium text-4 text-gray-400 pt-7 w-3/4 ">Tea and Botanical Solutions Supplier Give
                    Optimum Satisfaction To Your Taste Buds.</p>

                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 
                mt-4 rounded-lg text-white font-bold text-xl text-center ">Explore more <i
                        class="fa-solid fa-up-right-from-square"></i></button>
            </div>

            <!-- image content -->
            <div class="relative">
                <div class="w-4/5">
                    <img src="./images/banner.png" alt="">
                </div>

                <div
                    class=" absolute flex items-center bg-white shadow-lg px-2 py-2 rounded-lg md:px10 lg:py-4 bottom-2  md:left-32 lg:left-28">
                    <div><i class="fa-solid fa-star"></i></div>

                    <div class="ml-2">
                        <h3 class=" text-lg">5.00</h3>
                        <p class=" text-lg text-gray-400">Trust pilot ratings</p>
                    </div>
                </div>

            </div>
        </header>
    </main>
</body>

</html>
